<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="flappy bird game">
    <title>Flappy Bird AI</title>
    <!-- Include css files. -->
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/fa.min.css">
</head>

<body>
    <div class="container w-full mx-auto max-w-8/12 md:px-4 pb-4">
        <!-- Header. -->
        <center>
            <h1 class="font-bold display-1 underline">
                Flappy Bird AI
            </h1>
            <h4 class="text-subtitle mb-6">This is a flappy bird game AI trained with the <a href="https://github.com/lovesaroha/lmath.js" target="_blank">LoveSaroha/lmath.js</a> library.</h4>
        </center>
    </div>
    <!-- Score board. -->
    <div class="md:flex flex-wrap mb-3 justify-center gap-4">
        <div class="p-2 bg-primary mb-1 px-4 max-w-sm shadow-md">
            <h3 class="font-bold text-white mb-0">Score &nbsp; <font id="score_id">0</font>
            </h3>
        </div>
    </div>
    <center>
        <!-- Canvas with map image.  -->
        <canvas style="background: url('assets/background.png');" class="shadow-md mt-3 mb-2 hide-on-md" height="480"
            width="640" id="myCanvas"></canvas>
    </center>
    <!-- Footer. -->
    <div class="mb-2 card text-center p-2 mx-auto max-w-xl">
        <h4 class="text-subtitle"><a href="https://github.com/lovesaroha/Flappy-Bird-Game-AI"
                target="_blank">LoveSaroha/Flappy-Bird-Game-AI</a></h4>
        <h3 class="text-subtitle font-bold mb-0 hover:underline cursor-pointer"
            onclick="javascript: window.location = 'https://lovesaroha.com';">Love Saroha</h3>
        <h4 class="text-gray">lovesaroha1994@gmail.com</h4>
    </div>
    <!-- Include script.js file. -->
    <script type="text/javascript" src="./assets/lmath.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
